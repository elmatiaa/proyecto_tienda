{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}

<div class="d-flex justify-content-center align-items-center min-vh-100">
  <form id="form" method="POST" enctype="multipart/form-data" style="align-content: center;">
    {% csrf_token %}
    <div class="card" style="max-width: 800px;">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <p class="ficha_titulo">Registro Usuario</p>
            <div class="mb-3 fw-bold">
              <label for="usuario">Nombre de usuario</label>
              <input type="text" id="id_username" name="username" class="form-control" placeholder="Ej cgomez, cevans, sjohansson" value="" />
            </div>
            <div class="mb-3 fw-bold">
              <label for="rut">Rut</label>
              <input type="text" id="id_rut" name="rut" class="form-control" placeholder="Ej 12345678-5" value="" />
            </div>
            <div class="mb-3 fw-bold">
              <label for="nombres">Nombres</label>
              <input type="text" id="id_first_name" name="first_name" class="form-control" placeholder="Ej: Juan Andres" value="" />
            </div>
            <div class="mb-3 fw-bold">
              <label for="apellidos">Apellidos</label>
              <input type="text" id="id_last_name" name="last_name" class="form-control" placeholder="Ej: Perez Lopez" value="" />
            </div>
            <div class="mb-3 fw-bold">
              <label for="correo">Correo</label>
              <input type="text" id="id_email" name="email" class="form-control" placeholder="Ej: JuanP123@gmail.com" value="" />
            </div>
            <div class="mb-3 fw-bold">
              <label for="direccion">Dirección</label>
              <textarea type="text" class="form-control" id="id_direccion" name="direccion" rows="3" placeholder="Ej: Padre Alonso de Ovalle 1586, Santiago, Region Metropolitana" value=""></textarea>
            </div>
            <div class="mb-3 form-check">
              <input class="form-check-input" type="checkbox" value="" id="id_subscrito">
              <label class="form-check-label" for="subscripcion">Suscripción</label>
            </div>
            <div class="mb-3 fw-bold">
              <label for="password">Contraseña</label>
              <input type="password" id="id_password1" name="password" class="form-control" placeholder="Ingresar contraseña del al menos 8 caracteres" value="" />
            </div>
            <div class="mb-3 fw-bold">
              <label for="password2">Repetir Contraseña</label>
              <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Repetir contraseña digitada anteriormente" value="" />
            </div>
            <button id="id_btnEnviar" type="submit" class="btn btn-primary boton-pag-datos">Registrarme</button>
            <button type="reset" id="limpiar_formulario" class="btn btn-primary boton-pag-datos">Limpiar</button>
          </div>
          <!-- foto de perfil -->
          <div class="col-sm-12 col-md-6 d-flex flex-column align-items-center">
            <div class="mb-3">
              <img id="cuadro-imagen" src="{% static 'core/img/sin-imagen.png' %}" class="img-thumbnail">
            </div>
            <button class="btn btn-primary boton-pag-datos mb-3" onclick="event.preventDefault(); document.getElementById('id_imagen').click();">Seleccionar imagen</button>
            <input type="file" id="id_imagen" name="imagen" style="display: none;" onchange="previewImage(event)">
          </div>
        </div>
      </div>
    </div>
    <!-- Botón para "Crear usuario de prueba" (VER COMENTARIO "CREAR USUARIO DE PRUEBA" en registrarme.js) -->
    <button id="crear_usuario_prueba" type="button" class="btn btn-secondary mt-3">Crear usuario de prueba</button>
  </form>
</div>

{% endblock content %}


{% block script %}
  <script src="{% static 'core/js/registrarme.js' %}"></script>
{% endblock script %}
