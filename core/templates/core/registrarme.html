{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}

  <form id="form" method="POST" enctype="multipart/form-data" style="align-content: center;">

    {% csrf_token %}
    
    <div class="row">

      <!-- AREA DE DATOS BASICOS: username, nombre, apellidos, correo y contraseñas -->
      <div class="col-sm-12 col-md-4">

        <!-- form_usuario|as_bootstrap_form:'help_text_visible=False' -->

        <div class="contanier-fluid bg-white py-4 pt-4" style="border-radius: 10px;">
          <div class="row">
            <!-- campos del registro de usuario -->
            <div class="col-sm_12 col-md-6" style="padding-left: 50px;">
              <p class="ficha_titulo">Registro Usuario</p>
              <div class="mb-3 fw-bold">
                <label for="rut" >Rut</label>
                <input
                type="text"
                id="id_rut"
                name="rut"
                class="form-control"
                placeholder="Ej 12345678-5"
                value=""
              />
                <div class="invalid-feedback">Debe llenar el campo rut</div>
              </div>
              <div class="mb-3 fw-bold">
                <label for="nombres">Nombres</label>
                <input
                 type="text"
                 id="id_first_name" 
                 name="first_name"
                 class="form-control" 
                 placeholder="Ej: Juan Andres" 
                 value=""
                 />

              </div>
              <div class="mb-3 fw-bold">
                <label for="apellidos" >Apellidos</label>
                <input
                type="text" 
                id="id_last_name" 
                name="last_name"
                class="form-control"                   
                placeholder="Ej: Perez Lopez" 
                value=""
                />
              </div>
              <div class="mb-3 fw-bold">
                <label for="correo" >Correo</label>
                <input
                 type="text" 
                 id="id_email" 
                 name="email"
                 class="form-control"             
                 placeholder="Ej: JuanP123@gmail.com"
                 value="" 
                 />
              </div>
              <div class="mb-3 fw-bold">
                <label for="direccion" >Dirección</label>
                <textarea
                 type="text" 
                 class="form-control" 
                 id="id_direccion"
                 name="direccion" 
                 rows="3" 
                 placeholder="Ej: Padre Alonso de Ovalle 1586, Santiago, Region Metropolitana" 
                 value=""
                 ></textarea>
              </div>
              <div class="mb-3 form-check" >
                <input class="form-check-input" type="checkbox" value="" id="id_subscrito">
                <label class="form-check-label" for="subscripcion">
                </label>
              </div>
              <div class="mb-3 fw-bold">
                <label for="password" >Contraseña</label>
                <input
                type="password"
                id="id_password"
                name="password"
                class="form-control"
                placeholder="Ingresar contraseña del al menos 8 caracteres"
                value=""
                
              />
              </div>
              <div class="mb-3 fw-bold">
                <label for="password2" >Repetir Contraseña</label>
                <input
                 type="password" 
                 id="id_password2"
                 name="password2"
                 class="form-control" 
                 placeholder="Repetir contraseña digitada anteriormente"
                 value=""
                 />
              </div>
              <button id="id_btnEnviar" type="submit" class="btn btn-primary boton-pag-datos">Registrarme</button>
              <button type="reset" id="limpiar_formulario" class="btn btn-primary boton-pag-datos">Limpiar</button>
            </div>
            <!-- fotod de peril -->
            <div class="col-sm_12 col-md-6" style="padding-left: 150px; padding-top: 100px;">
              <table>
                <tr>
                  <td>
                    <div class="col-sm-12" style="height: 220px">
                      <img id="cuadro-imagen" src="{% static 'core/img/sin-imagen.png' %}">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button onclick="event.preventDefault(); document.getElementById('id_imagen').click();"> Seleccionar imagen </button>  
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!-- Botón para "Crear usuario de prueba" (VER COMENTARIO "CREAR USUARIO DE PRUEBA" en registrarme.js) -->
      <button id="crear_usuario_prueba"> Crear usuario de prueba </button>
  </form>
  
{% endblock content %}

{% block script %}
  <script src="{% static 'core/js/registrarme.js' %}"></script>
{% endblock script %}
